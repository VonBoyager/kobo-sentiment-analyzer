{% extends 'tenants/base.html' %}

{% block page_title %}Upload File - {{ tenant.name }}{% endblock %}

{% block tenant_content %}
<div class="upload-section">
    <h3>Upload New File</h3>
    <p>Upload CSV, Excel, or other data files for analysis.</p>
    
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">File Name:</label>
            <input type="text" id="name" name="name" required class="form-control" placeholder="Enter a descriptive name for this file">
        </div>
        
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required class="form-control" accept=".csv,.xlsx,.xls,.json,.txt">
            <small class="form-text">Supported formats: CSV, Excel (.xlsx, .xls), JSON, TXT</small>
        </div>
        
        <div class="form-group">
            <label for="description">Description (optional):</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Describe what this file contains..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload File</button>
            <a href="{% url 'tenants:files' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
